<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2つのHTMLファイルを横並びに表示する</title>
  <style>
    /* フレームのスタイル */
    .frame {
      border: none;
      height: 100%;
      width: 50%;
      float: left;
    }
  </style>
</head>
<body>
  <!-- 左側のフレーム -->
  <iframe class="frame" src="benzene.html"></iframe>

  <!-- 右側のフレーム -->
  <iframe class="frame" src="toluene.html"></iframe>
</body>
</html>
